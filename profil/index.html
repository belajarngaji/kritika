<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna | Kritika</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="profile-header">
    <h1 class="profile-title">Halaman Profil</h1>
    <a href="javascript:history.back()" class="close-button">X</a>
  </header>

  <main class="content">
    <div class="profile-container">
      
      <div class="profile-card">
        <div class="avatar-wrapper">
          <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-avatar">
          <div class="badge">ðŸ˜­ Pemula</div> </div>
        
        <div class="level-progress">
          <span>LV. 5</span>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: 60%;"></div>
          </div>
        </div>

        <h2 class="username">Nama Pengguna</h2>
        <p class="user-id">ID: 12345678</p>
      </div>

      <div class="profile-stats">
        <div class="stat-item">
          <span class="stat-label">Materi Favorit</span>
          <span class="stat-number">12</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Soal Dikerjakan</span>
          <span class="stat-number">89</span>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
