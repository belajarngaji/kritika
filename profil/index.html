<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna | Kritika</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="/kritika/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Styling tambahan untuk tombol unggah */
    .upload-btn {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: #2e8b57;
        color: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        line-height: 1;
        transform: translateY(50%);
        border: 2px solid white;
    }
    .upload-btn:hover {
        background-color: #3cb371;
    }
  </style>
</head>
<body>

  <header class="profile-header">
    <h1 class="profile-title">Halaman Profil</h1>
    <a href="/kritika/index.html" class="close-button">X</a>
  </header>

  <main class="content">
    <div class="profile-container">

      <div class="profile-card">
        <div class="avatar-wrapper">
          <img src="https://api.dicebear.com/8.x/initials/svg?seed=?" alt="Foto Profil" id="profile-avatar" class="profile-avatar">
          <button id="upload-avatar-btn" class="upload-btn" title="Unggah Foto Profil">+</button>
          <input type="file" id="avatar-input" accept="image/*" style="display: none;">
          <div class="badge" id="profile-badge">Memuat...</div>
        </div>

        <div class="level-progress">
          <span id="profile-level">LV. ...</span>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: 0%;"></div>
          </div>
        </div>

        <h2 class="username" id="profile-username">Memuat...</h2>
        <p class="user-id" id="profile-userid">Memuat...</p>
      </div>

      <div class="profile-stats" id="profile-stats">
        <div class="stat-item">
          <span class="stat-label">Materi Favorit</span>
          <span class="stat-number" id="stats-favorite">-</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Soal Dikerjakan</span>
          <span class="stat-number" id="stats-completed">-</span>
        </div>
      </div>

      <nav class="profile-navigation">
        <a href="/kritika/profil/" class="nav-item active">Profil</a>
        <a href="/kritika/statistik.html" class="nav-item">Statistik</a>
        <a href="/kritika/materi/" class="nav-item">Materi</a>
        <a href="#" class="nav-item">Riwayat</a>
        <a href="/kritika/akun/" class="nav-item">Akun</a>
      </nav>

    </div>
  </main>

  <footer>
    <p>Â© 2025 Kritika | Belajar Kritis</p>
  </footer>

  <script type="module" src="/kritika/assets/js/profile.js"></script>

</body>
</html>
