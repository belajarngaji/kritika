<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materi Kuis | Kritika</title>
  <meta name="description" content="Belajar praktis dengan materi interaktif.">
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* CSS Anda tetap sama, tidak diubah */
    .profile-header { display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; height: 60px; background-color: #222; color: white; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
    .profile-title { font-size: 1.8rem; font-weight: 600; }
    .btn-bookmark { background: none; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 4px; }
    .btn-bookmark i { font-size: 1.8rem; color: white; transition: color 0.3s; }
    .btn-bookmark.active i { color: gold; }
    main.content { padding-top: 70px; }
  </style>
</head>
<body>

  <header class="profile-header">
    <h1 class="profile-title">Kritika</h1>
    <button type="button" class="btn-bookmark" id="bookmarkBtn">
      <i class="fi fi-rr-bookmark"></i>
    </button>
  </header>

  <main class="content">
    <section class="section-header">
      <h2 id="judul-bab">Memuat Judul...</h2>
    </section>

    <div class="lesson-card">
      <article class="lesson materi-container" id="materiContainer"></article>
      <div class="ai-actions">
        <button id="btnGenerate" class="btn">Generate Soal</button>
      </div>
    </div>

    <div id="aiOutput" class="ai-output"></div>
    <div id="quizSummary" class="ai-output"></div>

    <div class="lesson-nav">
      <button id="btnKembali" type="button" class="btn-outline">← Kembali</button>
      <button id="btnLanjut" type="button" class="btn">Lanjut →</button>
    </div>
  </main>
  
  <script type="module" src="../../../assets/js/app.js"></script>
</body>
</html>
