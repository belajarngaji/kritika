<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Akun | Kritika</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="profile-header">
    <h1 class="profile-title">Pengaturan Akun</h1>
    <a href="javascript:history.back()" class="close-button">X</a>
  </header>

  <main class="content">
    <div class="profile-container">

      <div class="settings-card">
        <h2 class="settings-title">Informasi Profil</h2>
        <form>
          <div class="form-group">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" class="form-control" value="Nama Pengguna">
          </div>
          <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" class="form-control" value="email@contoh.com">
          </div>
          <button type="submit" class="btn-save">Simpan Perubahan</button>
        </form>
      </div>

      <div class="settings-card">
        <h2 class="settings-title">Keamanan</h2>
        <form>
          <div class="form-group">
            <label for="currentPassword">Kata Sandi Saat Ini</label>
            <input type="password" id="currentPassword" class="form-control">
          </div>
          <div class="form-group">
            <label for="newPassword">Kata Sandi Baru</label>
            <input type="password" id="newPassword" class="form-control">
          </div>
          <button type="submit" class="btn-save">Ubah Kata Sandi</button>
        </form>
      </div>

      <div class="settings-card">
        <h2 class="settings-title">Notifikasi</h2>
        <div class="notification-setting">
            <p>Email progres mingguan</p>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
      </div>
      
      <div class="settings-card danger-zone">
        <h2 class="settings-title">Zona Berbahaya</h2>
        <div class="danger-actions">
            <button class="btn-logout">Keluar</button>
            <button class="btn-delete">Hapus Akun</button>
        </div>
      </div>

      <nav class="profile-navigation">
        <a href="profil.html" class="nav-item">Profil</a>
        <a href="statistik.html" class="nav-item">Statistik</a>
        <a href="#materi" class="nav-item">Materi</a>
        <a href="#riwayat" class="nav-item">Riwayat</a>
        <a href="#" class="nav-item active">Akun</a>
      </nav>

    </div>
  </main>

  <footer>
    <p>Â© 2025 Kritika | Belajar Kritis</p>
  </footer>

</body>
</html>
