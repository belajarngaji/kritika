<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Akun | Kritika</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/kritika/assets/js/auth-guard.js"></script> <link rel="stylesheet" href="/kritika/assets/css/style.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="center-content">

  <header class="profile-header">
    <h1 class="profile-title">Pengaturan Akun</h1>
    <a href="/kritika/index.html" class="close-button">X</a> </header>

  <main class="content">
    <div class="profile-container">

      <div id="login-prompt" class="hidden">
        <div class="settings-card" style="text-align: center;">
          <h2 class="settings-title">Akses Dibatasi</h2>
          <p style="margin-bottom: 1.5rem;">Anda harus masuk untuk mengakses halaman pengaturan akun.</p>
          <div class="hero-buttons">
            <a href="/kritika/login.html" class="btn">Masuk</a>
            <a href="/kritika/signup.html" class="btn-outline">Daftar</a>
          </div>
        </div>
      </div>

      <div id="protected-content">
        <div class="settings-card">
          <h2 class="settings-title">Informasi Profil</h2>
          <form id="profile-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" value="Memuat..." disabled>
            </div>
            <div class="form-group">
              <label for="email">Alamat Email</label>
              <input type="email" id="email" class="form-control" value="Memuat..." disabled>
            </div>
            <div id="edit-name-section">
              <div class="form-group">
                  <label for="fullName">Nama Pengguna</label>
                  <input type="text" id="fullName" class="form-control" placeholder="Isi nama pengguna Anda">
              </div>
              <button type="submit" class="btn-save">Simpan Nama</button>
            </div>
          </form>
        </div>

        <div class="settings-card">
          <h2 class="settings-title">Keamanan</h2>
          <form id="security-form">
            <div class="form-group">
              <label for="newPassword">Kata Sandi Baru</label>
              <input type="password" id="newPassword" class="form-control" placeholder="Minimal 6 karakter" minlength="6">
            </div>
            <button type="submit" class="btn-save">Ubah Kata Sandi</button>
          </form>
        </div>
        
        <div class="settings-card danger-zone">
          <h2 class="settings-title">Keluar</h2>
          <button id="logout-button" class="btn-logout" style="width: 100%;">Logout dari Akun</button>
        </div>
      </div>
      
      <nav class="profile-navigation">
        <a href="/kritika/profil/" class="nav-item">Profil</a>
        <a href="/kritika/statistik.html" class="nav-item">Statistik</a>
        <a href="#materi" class="nav-item">Materi</a>
        <a href="#riwayat" class="nav-item">Riwayat</a>
        <a href="/kritika/akun/" class="nav-item active">Akun</a>
      </nav>

    </div>
  </main>

  <footer>
    <p>Â© 2025 Kritika | Belajar Kritis</p>
  </footer>
  
  <script src="/kritika/assets/js/account.js"></script> </body>
</html>
