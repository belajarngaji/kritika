<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Belajar Ngaji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    #message-box {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%); z-index: 1000; animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .password-wrapper { position: relative; }
    .password-toggle {
      position: absolute; top: 50%; right: 12px; transform: translateY(-50%);
      cursor: pointer; color: #6b7280;
    }
  </style>
</head>
<body class="bg-gray-50">

  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <div><a href="."><span class="text-xl font-bold">Belajar Ngaji</span></a></div>
    <a href="." class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">✏️</a>
  </nav>

  <div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Buat Akun Baru</h1>
      <form id="register-form" class="space-y-4">
        
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
          <input type="text" id="full-name" name="full-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
          <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="password-wrapper">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <i class="fas fa-eye-slash password-toggle" id="toggle-password"></i>
        </div>
        <p class="text-xs text-gray-500">Minimal 6 karakter.</p>

        <div class="password-wrapper">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <i class="fas fa-eye-slash password-toggle" id="toggle-confirm-password"></i>
        </div>

        <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400">
          Daftar
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600">
        Sudah punya akun? <a href="../masuk/" class="font-medium text-blue-600 hover:text-blue-500">Masuk di sini</a>
      </p>
    </div>
  </div>

  <div id="message-box" class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
    <h3 id="message-title" class="text-xl font-bold mb-2 text-center text-gray-800"></h3>
    <p id="message-text" class="text-gray-600 text-center"></p>
    <div class="mt-4 text-center">
      <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">OK</button>
    </div>
  </div>

  <footer class="bg-gray-100 text-center py-6">
    <p class="text-gray-500">© 2025 Belajar Ngaji - Semua Hak Dilindungi</p>
  </footer>

  <script type="module" src="/kritika/assets/js/register.js"></script>

</body>
</html>
