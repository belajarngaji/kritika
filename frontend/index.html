<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pertanyaan Kritis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
    .ai-output { background: #f0f0f0; padding: 1rem; margin-top: 1rem; border-radius: 5px; }
    .answer-section textarea { width: 100%; }
  </style>
</head>
<body>

  <h1>Materi</h1>
  <div id="materiContent"><p>Loading materi...</p></div>
  <button id="btnGenerate">Generate Pertanyaan Kritis</button>

  <div id="aiOutput" class="ai-output"></div>

  <div class="answer-section">
    <h3>Jawaban Anda</h3>
    <textarea id="userAnswer" placeholder="Tulis jawaban Anda di sini..." rows="4"></textarea>
    <button id="btnCheck" class="btn">Cek Jawaban</button>
  </div>

  <div id="aiCorrection" class="ai-output">
    <p>Koreksi akan ditampilkan di sini setelah dicek.</p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
