</button>

<style>
  .profile-header {
    display: flex;
    align-items: center;
    gap: 8px; /* jarak antar elemen lebih rapat */
    padding: 8px 12px;
    hight: 80px
    background-color: #222;
    color: white;
    position: relative;
  }

  .profile-title {
    flex-grow: 1; /* agar title selalu di kiri */
    font-size: 1.8rem;
  }

  .btn-bookmark,
  .btn-back {
    background: none;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4px;
  }

  .btn-bookmark i,
  .btn-back i {
    font-size: 1.8rem;
    color: white;
  }

  .btn-bookmark.active i {

  }

  .btn-back:hover i,
